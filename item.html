<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property</title>

    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>     
    <!-- LUCIDE ICONS -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!--<script src="https://unpkg.com/lucide@latest"></script>-->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });   
    </script>

    <!-- LEAFLET MAP -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- GEOSEARCH -->
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css"
    />
    <script src="https://unpkg.com/leaflet-geosearch@latest/dist/bundle.min.js"></script>
    
    <!-- STYLE CSS & FUNCS JS -->
    <link rel="stylesheet" href="styles.css">
    <script src="func.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="relative container mx-auto flex justify-between items-center p-4 m-2">
        <a href="index.html">
          <img class="w-40" src="./img/hearthly-logo.png" alt="">
  
        </a>
        <div class=" flex-row space-x-6 hidden md:flex">
          <a href="#" >Properties</a>
          <a href="#" >About Us</a>
          <a href="#" >Contact Us</a>
        </div>
      </nav>
      <!-- Listing -->
    <section class="flex justify-center" id="listing">
        <div class="container p-4 flex flex-col justify-center space-y-3 rounded-3xl md:flex-row md:space-y-0 md:space-x-4">
            <!-- IMAGE -->
            <div class="drop-shadow-2xl w-full rounded-2xl overflow-hidden md:w-1/2">
                <img src="https://images.unsplash.com/photo-1743653537429-a94889a6fd47?q=80&w=1172&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" id='item-thumbnail' alt="">
            </div>

            <!-- INFORMATION -->
            <div class="flex flex-col justify-center items-center space-y-2">
                <!-- Title -->
                <div class="drop-shadow-2xl p-4 bg-white flex w-full justify-center items-center rounded-2xl">
                    <h2 class="font-bold text-2xl" id="item-title">Placeholder</h2>
                </div>
                <!-- Price & City & Year -->
                <div class="drop-shadow-2xl rounded-2xl w-full flex flex-col justify-center items-center space-y-2 sm:flex-row sm:space-x-4">
                    <div class="p-2 rounded-2xl bg-white w-full flex justify-center items-center">
                        <p class="text-gray-900 font-bold text-2xl" id="item-price">$</p>
                    </div>
                    <div class="p-2 rounded-2xl bg-white w-full h-full flex flex-col justify-evenly align-center space-y-2">
                        <div class="flex flex-row items-center justify-center space-x-2">
                            <div class="pin-icon-container">
                                <i data-lucide="map-pin"></i>
                            </div>
                            <p class="text-gray-700" id="item-city">City</p>
                            <p class="text-gray-700" id="item-state">State</p>
                        </div>
                        <div  class="flex flex-row items-center justify-center space-x-2">
                            <div class="calendar-icon-container">
                                <i data-lucide="calendar"></i>
                            </div>
                            <p class="text-gray-700" id="item-year">2020</p>
                        </div>
                    </div>
                </div>
                <!-- House Specs -->
                <div class="drop-shadow-2xl p-4 bg-white rounded-2xl w-full flex flex-row space-x-2 items-center justify-around">
                    <div class="flex flex-row space-x-1">
                        <i data-lucide="ruler"></i>
                        <div class="text-gray-700" id="item-sqft">sqft</div>
                    </div>
                    <div class="flex flex-row space-x-1 pr-6">
                        <i data-lucide="bed"></i>
                        <div class="text-gray-700" id="item-bedrooms">2 bedrooms</div>
                    </div>
                    <div class="flex flex-row space-x-1 pr-4">
                        <i data-lucide="bath"></i>
                        <div class="text-gray-700" id="item-bathrooms"> 3 bathrooms</div>
                    </div>
                </div>
                <!-- Firm -->
                <div class="drop-shadow-2xl p-2 bg-white rounded-2xl w-full flex flex-row items-center justify-around space-x-2">
                    <div class="">
                        <img class="w-14 h-14 sm:w-20 sm:h-20 rounded-full object-cover" id="firm-thumbnail" src="" alt="">
                    </div>
                    <div class="flex flex-col items-center justify-center">
                        <div class="flex items-end justify-center">
                            <p class="text-lg font-bold" id="firm-name">Seller Name</p>
                        </div>
                        <div class="flex items-start justify-center space-x-1 pr-2">
                            <p class="text-gray-700" id="firm-city">City</p>
                            <p class="text-gray-700" id="firm-state">State</p>
                        </div>

                    </div>
                    <div class="flex justify-center items-center">
                        <a src="#" class="p-3 bg-gray-200 rounded-full flex justify-center items-center">
                            <i data-lucide="message-circle-more" class="w-8 h-8"></i>

                        </a>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section class=" flex justify-center" id="secondary-information">
        <div class="container md:max-w-[86%] p-4 sm:p-6 h-full flex flex-col justify-center items-center space-y-6 md:flex-row md:space-y-0 md:space-x-4">
            <div class="md:w-1/2">
                <div class="drop-shadow-2xl p-3 bg-white rounded-2xl flex items-center justify-center overflow-hidden">
                    <p class="line-clamp-3 sm:line-clamp-none " id="item-description">Description</p>
                </div>
            </div>
            <div class="drop-shadow-2xl rounded-2xl overflow-hidden w-full md:w-1/2">
                <div class="w-full" id="map"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="p-6 bg-gray-900 flex flex-col-reverse space-y-6 md:flex-row md:space-y-0 md:p-12">
          <div class="pt-6 md:pt-0 flex flex-col justify-center items-center md:w-1/3">
            <img class="w-40" src="./img/hearthly-logo-white.png" alt="">
          </div>
          <div class="flex flex-col justify-start items-center space-y-2 md:w-1/3">
            <a class="text-white" href="index.html">Home</a>
            <a class="text-white" href="listings.html" >Properties</a>
            <a class="text-white" href="#" >About Us</a>
            <a class="text-white" href="#" >Contact Us</a>
          </div>
          <div class="flex flex-col items-center justify-center md:justify-around  md:w-1/3">
            <form>
              <div class="flex flex-row space-x-4">
                <input class="flex-1 px-4 rounded-full focus:outline-none" type="text" placeholder="Get important updates">
                <button class="px-6 py-2 text-white rounded-full  bg-emerald-500 hover:bg-emerald-600 focus:outline-none">Go</button>
              </div>
            </form>
            <div class="hidden text-gray-100 md:block">Copyright &copy; 2025, All Rights Reserved</div>
          </div>
        </div>
      </footer>
</body>
</html>
