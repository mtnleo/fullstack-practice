<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item</title>
</head>
<body class="item-body">
    <div class="item-container">
        <div class="item-images">
            <img src="https://images.unsplash.com/photo-1743653537429-a94889a6fd47?q=80&w=1172&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" id='item-thumbnail' alt="">
        </div>
        <div class="item-info">
            <h2 id="item-title">Placeholder</h2>
            
            <div class="item-price-container">
                <p id="item-price">$</p>
            </div>

            <div class="item-location">
                <p id="item-city">City</p>
                <p id="item-state">State</p>
                <p id="item-year"></p>
            </div>
            <p id="item-description">Description</p>
            
            <div class="item-footer">
                <p id="item-seller">Seller Name</p>
                <p>Share</p>
            </div>
        </div>
    </div>


    <link rel="stylesheet" href="styles.css">
    <script src="func.js"></script>
</body>
</html>
